<!DOCTYPE html>

    <!-- Account Information -->
    <div style="border: 3px solid black; padding: 20px">
        <h3>Account Information</h3>
        <form>
            <table style="margin-left: auto; margin-right: auto">
                <tr>
                    <td><label for="mail">Email:</label></td>
                    <td><input type="text" id="mail" name="Email" />
                        <br><span>(Your email address will be your username)</span>
                    </td>
                    
                </tr>
                <tr>
                    <td><label for="repmail">Re-type Email:</label></td>
                    <td><input type="text" id="repmail" name="Last Name" /></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="text" id="password" name="Email" />
                        <br><span>(Min. 8 characters, 1 number, case-sensitive)</span>
                    </td>
                </tr>
                <tr>
                        <td><label for="repassword">Re-type Password:</label></td>
                        <td><input type="text" id="repassword" name="Last Name" /></td>
                    </tr>
                <tr>
                    <td><label for="que">Security Questions:</label></td>
                    <td>
                        <select id="que" name="que">
                            <option>Choose a security question</option>
                            <option value="q1">Which is your first school?</option>
                            <option value="q2">Which is your pet name?</option>
                    </td>
                </tr>
                <tr>
                    <td><label for="ans">Security Answer:</label></td>
                    <td><input type="text" id="ans" name="ans" />
                        <br><span>(Not case-sensitive)</span>
                    </td>
                    
                </tr>
            </table>
        </form>
    </div>

                    <td><input type="text" value="Optional" disabled style="width: 50px;"></td>

                </tr>
                <tr>
                    <td><label for="phone">Phone:</label></td>
                    <td><input type="number" id="phone" name="phone" /><select>
                        <option value="mobile">Mobile</option>
                        <option value="telephone">Telephone</option>
                    </select>
                        <br><span>(Not case-sensitive)</span></td>
                </tr>
            </table>
        </form>

</body>

</html>
